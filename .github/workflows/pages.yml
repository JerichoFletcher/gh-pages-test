name: Publish on GitHub Pages
on:
  push:
    branches:
      - pages
jobs:
  publish-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy on GitHub Pages
        run: npm run deploy:pages
